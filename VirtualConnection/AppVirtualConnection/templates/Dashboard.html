{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- archivos css -->
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/Dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/gridstack.min.css' %}">
    <!-- Boxicon css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/echarts.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/gridstack-poly.js' %}"></script>
    <script src="{% static 'js/gridstack-all.js' %}"></script>

    <title>Dashboard</title>
</head>
<body>
<nav class="sidebar close">
    <header>
        <div class="image-text">
            <span class="image">
                <!-- Logo descargado de flaticon  -->
                <img src="{% static 'img/iot.png' %}" alt="logo">
            </span>

            <div class="text header-text">
                <span class="name">{{ username }}</span>
                <!-- <span class="profession">Web developer</span>  -->
            </div>

            {% if error_message %}
            <p>Error: {{ error_message }}</p>
            {% endif %}
        </div>

        <i class='bx bx-chevron-right toggle'></i>
    </header>

    <div class="menu-bar">
        <div class="menu">
            <li class="search-box">
                <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="search...">
            </li>
            <ul class="menu-links">
                <li class="nav-link">
                    <a href="/dashboard">
                        <i class='bx bxs-dashboard icon'></i>
                        <span class="text nav-text">Dashboard</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="/Dispositivos">
                        <i class='bx bx-devices icon'></i>
                        <span class="text nav-text">Dispositivos</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="/Estadisticas">
                        <i class='bx bx-pie-chart-alt icon'></i>
                        <span class="text nav-text">Estadisticas</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="/Alarmas">
                        <i class='bx bxs-alarm-exclamation icon'></i>
                        <span class="text nav-text">Alarmas</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="/Tableros">
                        <i class='bx bx-chalkboard icon'></i>
                        <span class="text nav-text">Tableros</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="/Productos">
                        <i class='bx bxl-product-hunt icon'></i>
                        <span class="text nav-text">Productos</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="bottom-content">
            <li class="">
                <a href="/CerrarSesion">
                    <i class='bx bx-log-out icon'></i>
                    <span class="text nav-text">Cerrar sesion</span>
                </a>
            </li>

            <li class="mode">
                <div class="moon-sun">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>
                </div>
                <span class="mode-text text">Dark Mode</span>

                <div class="toggle-switch">
                    <span class="switch"></span>

                </div>

            </li>
        </div>
    </div>
</nav>

<div id="form-container">
    <h2>Crear nueva gr치fica</h2>
    <label for="chart-label">Etiqueta de la gr치fica:</label>
    <input type="text" id="chart-label" required><br>
    <label for="chart-data">Datos de la gr치fica (separados por comas):</label>
    <input type="text" id="chart-data" required><br>
    <button onclick="generarGrafica()">Generar Gr치fica</button>
  </div>


<section class="home">
    <div class="text">Dashboard</div>
    <div class="grid-stack"></div>


    <!-- <div id="chartContainer" class="grid-stack-item-content" style="width: 100%; height: 100%;"></div> -->

</section>


<script src="{% static 'js/Dashboard.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>








</body>
</html>
